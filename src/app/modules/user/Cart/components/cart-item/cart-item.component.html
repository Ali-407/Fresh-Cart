<div class="grid grid-cols-12 items-center gap-4 border-b py-4 px-3 
            transition-all duration-200 hover:shadow-md rounded-lg bg-white">

  <div class="col-span-2">
    <img [src]="product.product.imageCover" alt="{{product.product.title}}"
      class="w-full h-24 object-contain rounded-lg shadow border">
  </div>

  <div class="col-span-7">
    <h2 class="font-bold text-lg text-gray-900 line-clamp-1">
      {{product.product.title}}
    </h2>
    <p class="text-gray-600 mt-1">
      💰 <span class="font-medium">Price:</span>
      <span class="font-semibold text-green-600">{{product.price}} EGP</span>
    </p>
    <button (click)="onRemoveItem()" 
      class="mt-3 flex items-center gap-2 bg-red-500 text-white text-sm px-4 py-1.5 
             rounded-lg shadow hover:bg-red-600 transition duration-200">
      🗑️ Remove
    </button>
  </div>

  <div class="col-span-3 text-right">
    <div class="flex items-center justify-end gap-2">
      <button (click)="onChangeQuantity(product.count+1)" 
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold text-lg 
               px-3 py-1 rounded-lg shadow">
        +
      </button>

      <p class="text-xl font-semibold text-gray-800 w-8 text-center">
        {{product.count}}
      </p>

      <button (click)="onChangeQuantity(product.count-1)" 
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold text-lg 
               px-3 py-1 rounded-lg shadow">
        -
      </button>
    </div>
  </div>

</div>
