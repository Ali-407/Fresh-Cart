<div
  class="product w-55 max-w-sm bg-white border border-gray-200 rounded-2xl shadow-md dark:bg-gray-900 dark:border-gray-700 mb-8 transform transition duration-300 hover:-translate-y-2 hover:scale-105 hover:shadow-2xl">

  <a routerLink="/product-details/{{product._id}}">
    <img [src]="product.imageCover" class="rounded-t-2xl w-full " alt="Product Image" />
    <div class="px-5 py-4">
      <h1 class="text-sm font-semibold text-green-600 dark:text-green-400">
      </h1>
      <h2 class="text-lg font-bold text-gray-800 dark:text-white mt-1 line-clamp-2">
        {{ product.title }}
      </h2>
      <div class="flex justify-between mt-4">
        <span class="text-xl font-bold text-gray-900 dark:text-white">
          {{ product.price }} EGP
        </span>
        <span class="text-yellow-400 flex items-center text-sm">
          <i class="fa-solid fa-star"></i> {{ product.ratingsAverage }}
        </span>
      </div>
    </div>
  </a>

  <div class="px-5 pb-5">
    <button (click)="OnaddToCart()" [disabled]="isloading"
      class="w-full bg-blue-500 text-white font-medium rounded-xl py-2 px-4 hover:bg-blue-600 transition">
      @if (isloading) {
        Adding To Cart <span class="animate-spin">...</span>
      } @else {
        Add to Cart
      }
    </button>

   

<button (click)="onAddToWishlist(product._id)" [disabled]="isWishlistLoading"
  class="absolute top-3 right-3 flex items-center justify-center w-10 h-10 bg-white border border-gray-300 rounded-full shadow hover:bg-red-50 transition">
  @if (isWishlistLoading) {
    <i class="fa-solid fa-spinner fa-spin text-gray-500"></i>
  } @else {
    <i class="fa-solid"
       [ngClass]="isInWishlist ? 'fa-heart text-red-500' : 'fa-heart text-gray-400'"></i>
  }
</button>


  </div>
</div>
