<div class="bg-white border rounded-2xl shadow-md overflow-hidden p-4 relative">
  <img [src]="product.imageCover" alt="{{product.title}}" class="w-32 mx-auto rounded-lg" />

  <h2 class="text-lg font-semibold text-center mt-3">{{ product.title }}</h2>
  <p class="text-gray-500 text-center">{{ product.price }}</p>

  <div class="flex justify-center gap-2 mt-4">

    <button type="button" 
      (click)="onAddToCart()" 
      [disabled]="isWishlistLoading"
      class="bg-main text-white px-4 py-2 rounded-lg">
      {{ isWishlistLoading ? 'Adding...' : 'Add to Cart' }}
    </button>

    <button type="button"
      (click)="onRemoveFromWishlist()" 
      class="bg-red-500 text-white px-3 py-2 rounded-lg">
      Remove
    </button>
  </div>
</div>
