<div class="max-w-md mx-auto my-10 border border-gray-200 shadow-lg p-5 rounded-lg bg-gray-50">

  <div class="bg-gradient-to-r from-indigo-600 to-blue-500 rounded-md mb-4">
    <h1 class="font-bold text-center py-2 text-white text-xl">Forgot Password</h1>
  </div>

  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label class="block text-gray-700 mb-1">Email</label>
      <input 
        formControlName="email" 
        type="email"
        class="w-full border py-1 rounded-md px-2 focus:ring-2 focus:ring-indigo-400"
        placeholder="Enter your email">
    </div>

    <p class="text-sm text-gray-500">
      {{ forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched ? 'Please enter a valid email.' : '' }}
    </p>

    <button 
      [disabled]="isLoading" 
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-md py-2 mt-3">
      {{ isLoading ? 'Sending...' : 'Send Reset Code' }}
    </button>

  </form>

  <p class="text-green-600 mt-3 text-center">{{ message }}</p>
  <p class="text-red-600 mt-3 text-center">{{ errorMsg }}</p>

</div>
