<div class="max-w-md mx-auto my-10 border border-gray-200 shadow-lg p-5 rounded-lg bg-gray-50">
  <h2 class="text-xl font-bold mb-4 text-center">Reset Password</h2>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <label class="block mb-2 font-semibold">Email</label>
    <input type="email" formControlName="email" class="border w-full p-2 rounded mb-3" placeholder="Enter your email">

    <label class="block mb-2 font-semibold">New Password</label>
    <input type="password" formControlName="newPassword" class="border w-full p-2 rounded mb-3" placeholder="Enter new password">

    <button [disabled]="isLoading" class="bg-indigo-600 hover:bg-indigo-700 text-white w-full p-2 rounded">
      @if (!isLoading) { Reset Password } @else { Resetting... }
    </button>
  </form>

  @if (message) {
    <p class="text-center text-sm mt-3">{{ message }}</p>
  }
</div>
