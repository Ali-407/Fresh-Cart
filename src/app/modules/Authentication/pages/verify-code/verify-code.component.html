<div class="max-w-md mx-auto my-10 border border-gray-200 shadow-lg p-5 rounded-lg bg-gray-50">
  <h2 class="text-xl font-bold mb-4 text-center">Verify Reset Code</h2>

  <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
    <label class="block mb-2 font-semibold">Reset Code</label>
    <input type="text" formControlName="resetCode" class="border w-full p-2 rounded mb-3" placeholder="Enter the code you received">

    <button [disabled]="isLoading" class="bg-indigo-600 hover:bg-indigo-700 text-white w-full p-2 rounded">
      @if (!isLoading) { Verify } @else { Verifying... }
    </button>
  </form>

  @if (message) {
    <p class="text-center text-sm mt-3">{{ message }}</p>
  }
</div>
