<nav class="bg-light">
  <div class="flex max-w-screen-xl flex-wrap md:flex-nowrap mx-auto justify-between p-4">

      <a routerLink="/" routerLinkActive="">

    </div>

      <i class="fa-solid fa-bars text-[22px]"></i>
    </button>

    <div class="links my-5 md:my-auto grow w-full flex-col justify-between px-10  
        transition-all duration-500 ease-in-out overflow-hidden 
        md:flex md:flex-row md:opacity-100 md:max-h-full" [class.max-h-0]="!isMobileOpen"
      [class.opacity-0]="!isMobileOpen" [class.max-h-screen]="isMobileOpen" [class.opacity-100]="isMobileOpen">

      <ul class="flex gap-4 flex-col md:flex-row">
        @if (authType=='user') {

        <hr>
        }

      </ul>

        <li><a routerLink="/login" routerLinkActive="text-main" class="hover:text-main">Login</a></li>
        <li><a routerLink="/register" routerLinkActive="text-main" class="hover:text-main">Register</a></li>
